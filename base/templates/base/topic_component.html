<div class="topics">
  <div class="card m-0">
    <div class="card-header">
      <h3>Browse Topics</h3>  
    </div>
    <div class="card-body px-2 py-2">
      <ol class="list-group ">
        <a href="{% url 'home' %}" class="active text-decoration-none">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">All </div>
      
          </div>
          <span class="badge bg-primary rounded-pill">{{topics.count}}</span>
        </li>
      </a>
        

        
        {% for topic in topics %}
        <a href="{% url 'home' %}?q={{topic.name}}" class="text-decoration-none">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold ">{{topic.name}}
            </div>
          </div>
          <span class="badge bg-primary rounded-pill"> {{topic.room_set.all.count}}</span>
        </li>
      </a>
        {% endfor %}
      </ol>



  <a class="btn btn--link" href="{% url 'topics' %}">
    More
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
      <title>chevron-down</title>
      <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
    </svg>
  </a>


    </div>
</div>
</div>
