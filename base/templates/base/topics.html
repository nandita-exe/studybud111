

    {% extends 'main.html' %}


    {% block content %}
    
        <main class="create-room mt-3">
          <div class="container col-lg-6">
            <div class="card">
              <div class="layout__boxHeader">
                <div class="">
                  <div class="card-header d-flex flex-end g-5">
                    <!-- <div class="room__topLeft"> -->
                      <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
                          <title>arrow-left</title>
                          <path
                            d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                          ></path>
                        </svg>
                      </a>
                      <h5 class="text-uppercase ms-3">Browse Topics</h5>
            
                  </div>
                  <!-- <h3></h3> -->
                </div>
              </div>
    
              <div class="topics-page layout__body">
                <form class="form" method="get">
                  <label class="d-flex flex-start">
                    <svg class="m-2" version="1.1" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
                      <title>search</title>
                      <path
                        d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
                      ></path>
                    </svg>
                    <input class="form-control" placeholder="Search for topics" name="q" />
                    <button type="submit" class="btn btn-primary ms-2" >Search</button>
                  </label>
                </form>
                <div class="card-body px-2 py-2">
                  <ol class="list-group ">
                    <a href="{% url 'home' %}" class="active text-decoration-none">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">All </div>
                  
                      </div>
                      <span class="badge  rounded-pill">{{topics.count}}</span>
                    </li>
                  </a>
                    
            
                    
                    {% for topic in topics %}
 
                  <li class="list-group-item ">
                    <a href="{% url 'home' %}?q={{topic.name}}" class="text-decoration-none text-dark"></a>
                    <div class="d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold ">{{topic.name}}</div>
                    </div>
                    <span class="badge rounded-pill"> {{topic.room_set.all.count}}</span>
                  </a>
                  </div>
                  <div class="ms-2">
                <a href="{{topic.link1}}" class="fw-normal" style="color: blueviolet;">{{topic.link1}}</a>
                </div>
                  </li>
                    {% endfor %}
                  </ol>
            
            
            

            
                </div>

              </div>
            </div>
          </div>
        </main>
    
        <script src="script.js"></script>
        {% endblock %}
