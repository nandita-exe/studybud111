<div class="card m-0">
  <div class="card-header">
    <h3>Recent Activities</h3>

  </div>
  {% for message in room_messages %}
  <div class="card-body px-2 py-2">
    <div class="card p-2">
    <div class="row">      
        <!-- <div class=""> -->
            
              <div class="col-3">
                
              <a href="{% url 'user-profile' message.user.id %}" class="roomListRoom__author" style="color:#781ac5">
                <img src="{{message.user.avatar.url}}" class="avatar" width="45px"/></a>
              </div>
              <div class="col-7">
              <a href="{% url 'user-profile' message.user.id %}" style="color:#781ac5"> <h6 class="card-title">@{{message.user.username}}</h6></a>
            </div>
            {% if request.user == message.user %}
            <div class="col-1 me-2">
    <a href="{% url 'delete-activity' message.id %}" >
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
        <title>remove</title>
        <path
          d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
        ></path>
      </svg>
    </a>
  </div>
    {% endif %}
      </div>
        <!-- </div> -->

        <!-- <a href="{% url 'user-profile' message.user.id %}"> <h6 class="card-title col-6">@{{message.user.username}}</h6></a> -->
          <p class="mb-0 pb-0"> replied to “<a href="{% url 'room' message.room.id %}" style="color:#781ac5">{{message.room}}</a>”</p>
          <small class="mt-0 pt-0">{{message.created|timesince}} ago</small>
  
  
    <div class="card-footer text-muted">
      <p class="card-text">{{message.body}}</p>
    </div></div>
</div>
{% endfor %} 

    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
  
    <a class="btn " href="{% url 'activity' %}">
      More
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>

</div>
