{% extends 'main.html' %}


{% block content %}

  <main class="update-account layout">
      <div class="container">
        <div class="container col-lg-6 card border border-2 rounded p-3 mt-5">
          <div class="">
            <div class="d-flex flex-start">
              <a href="{% url 'user-profile' user.id %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                  </path>
                </svg>
              </a>
              <h3>Edit your profile</h3>
            </div>
          </div>
          <div class="">
            <form class="form" action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
    
              {% for field in form %}
              <div class="">
                <label for="profile_pic" class="form-label">{{field.label}}</label>
                {{field}}
              </div>
              {% endfor %}
    
    
              <div class="">
                <a class="btn " href="{% url 'user-profile' user.id %}">Cancel</a>
                <button class="btn btn-primary" type="submit">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </main>
{% endblock %}
